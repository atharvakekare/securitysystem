<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Services Dashboard</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <header>
    <h1>PRATHAM <span>प्रबलइच्छा</span></h1>
  </header>

  <div id="dashboard">
    <button id="pol"onclick="sendAlert('Police')">Police</button>
    <button id="figh"onclick="sendAlert('Firefighters')">Firefighters</button>
    <button id="ambu"onclick="sendAlert('Ambulance')">Ambulance</button>
  </div>

  <input type="text" id="phoneNumberInput" placeholder="Enter phone number with country code">
  <button id="ssms"onclick="promptForPhoneNumber()">Send SMS</button>

  <script src="script.js"></script>
</body>
</html>
